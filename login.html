<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrackHUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
    
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    
        :root {
            --primary-color: #1a73e8;
            --primary-hover: #1557b0;
            --text-color: #2c3e50;
            --bg-color: #f8f9fa;
            --border-color: #dee2e6;
            --container-width: 400px;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--bg-color) 0%, #e9ecef 100%);
            color: var(--text-color);
            line-height: 1.6;
        }

    
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        /* Logo styles */
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-1px);
        }

        .logo i {
            color: var(--primary-color);
            font-size: 28px;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        /* Theme toggle button */
        .theme-btn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 10px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .theme-btn:hover {
            background: rgba(26, 115, 232, 0.1);
            transform: translateY(-1px);
        }

        /* Main container setup */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-top: 60px;
        }

        .login-container {
            width: 100%;
            max-width: var(--container-width);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Top gradient bar inside container */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), #64b5f6);
        }

        .login-container:hover {
            transform: translateY(-2px);
        }

        .login-container h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-color);
        }

        .form-group input:hover {
            border-color: #b3d4fc;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.15);
            background: white;
        }

        .form-group i {
            position: absolute;
            right: 16px;
            top: 46px;
            color: #94a3b8;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated shimmer effect on login button */
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .login-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
        }

        .login-btn:hover::before {
            transform: translateX(100%);
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-color);
            font-size: 0.95rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-left: 4px;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        /* Dark mode styles */
        .dark-mode {
            --primary-color: #4a9eff;
            --primary-hover: #6cb0ff;
            --text-color: #e0e0e0;
            --bg-color: #1a1a2e;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode body {
            background: linear-gradient(135deg, var(--bg-color) 0%, #16162c 100%);
        }

        .dark-mode header {
            background: rgba(30, 30, 46, 0.95);
            border-bottom: 1px solid var(--border-color);
        }

        .dark-mode .login-container {
            background: #1e1e2e;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .dark-mode .form-group input {
            background: #2d2d3e;
            color: white;
        }

        .dark-mode .form-group input:hover,
        .dark-mode .form-group input:focus {
            background: #33334c;
        }

        .dark-mode .form-group i {
            color: #64748b;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo and site name -->
        <a href="index.html" class="logo">
            <i class="fas fa-search-location"></i>
            <h1>TrackHUB</h1>
        </a>
        <!-- Theme toggle button -->
        <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>
    </header>

    <main>
        <div class="login-container">
            <h2>Welcome Back!</h2>
            <!-- Login form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Create one now</a></p>
            </div>
        </div>
    </main>

   <script>
    // Wait for the DOM to load
    window.addEventListener('DOMContentLoaded', () => {
        const toggleBtn = document.getElementById('theme-toggle');
        const loginForm = document.getElementById('login-form');

        // === Theme Toggle ===
        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark-mode');
                const currentTheme = document.documentElement.classList.contains('dark-mode') ? 'dark' : 'light';
                localStorage.setItem('theme', currentTheme);
            });

            // Apply saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        }

        // === Login Form Handling ===
        if (loginForm) {
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const email = emailInput?.value.trim();
                const password = passwordInput?.value.trim();

                if (!email || !password) {
                    alert('Please fill in all fields.');
                    return;
                }

                console.log('Login attempt:', { email, password });

                // Simulate login process
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            });
        }
    });
</script>
</body>
</html>
