name: HTML Linter

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install HTMLHint
        run: npm install -g htmlhint

      - name: Run HTMLHint
        run: |
          FILES="index.html login.html register.html"
          for file in $FILES; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              htmlhint "$file"
            fi
          done
